version: 2
model:
  - name: int_orders_enriched
    tags: ['ci']
    tests:
      - compare_order_amount:
          arguments:
            column_name: amount
            compare_model: "{{ ref('stg_payments') }}"
            compare_column_name: order_amount
            tolerance: 0
            config:
              tags: ['unit','ci', 'critical']      
    columns:      
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: order_date
        tests:
          - not_null
      - name: payment_methods
        tests:
          - not_null       

  - name: int_payments_clean
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: customer_id
        tests:
          - not_null        
      - name: payment_amount
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: true